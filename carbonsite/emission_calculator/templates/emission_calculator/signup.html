{% extends "emission_calculator/layout.html" %}
{% load static %}

{% block head %}
  <link href="{% static 'emission_calculator/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %} 

  <div class="login_page" id="signup_form">
    <h1>Register</h1>
    <form method="POST">
      {% csrf_token %}
      {{ register_form| crispy }}                    
      <button type="submit">Register</button>
    </form>
    <p>If you already have an account, <a href="{% url 'calculator:login' %}">login</a> instead.</p>
  </div>
  <br>
  
{% endblock %}
