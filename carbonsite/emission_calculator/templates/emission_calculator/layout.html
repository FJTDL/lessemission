{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">   <!-- defines the characters to be used in webpage -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}
        {% endblock %}
        <title>Onward Technology</title>
    </head>
    <body>
        <header>
            <h1 id="branding">EMITLS</h1>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                    <li><a href="{% url 'calculator:calculate' %}" >Calculate</a></li>
                    <li><a href="{% url 'calculator:options' %}">Options</a></li>
                    <li><a href="{% url 'calculator:about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'calculator:my_account' %}">My account</a></li>
                    {% else %}
                    <li><a href="{% url 'calculator:register' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label"></label>
        </header>
        {% block content%}
        {% endblock %}
    </body>
</html>
